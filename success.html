<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success | GreenCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        :root {
            --primary: #27ae60;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s 0.2s both cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #1a1a1a;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background: #219150;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        <h1>Order Successful!</h1>
        <p>Thank you for choosing GreenCart. Your order has been placed successfully and is being processed by our team.
        </p>
        <p style="font-size: 0.9rem; margin-top: -15px;">Tracking details will be sent to your email shortly.</p>
        <a href="index.html" class="btn">Continue Shopping</a>
    </div>

    <script>
        // Simple confetti effect
        function createConfetti() {
            const colors = ['#27ae60', '#ffd814', '#3498db', '#e74c3c'];
            for (let i = 0; i < 50; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = -10 + 'px';
                conf.style.background = colors[Math.floor(Math.random() * colors.length)];
                conf.style.width = Math.random() * 8 + 5 + 'px';
                conf.style.height = conf.style.width;
                conf.style.opacity = Math.random();
                conf.style.position = 'fixed';
                conf.style.borderRadius = '50%';
                conf.style.zIndex = '1000';

                document.body.appendChild(conf);

                const duration = Math.random() * 3 + 2;
                const destinationY = 100 + 'vh';
                const destinationX = (Math.random() - 0.5) * 40 + 'vw';

                conf.animate([
                    { transform: 'translate(0, 0) rotate(0deg)' },
                    { transform: `translate(${destinationX}, ${destinationY}) rotate(720deg)` }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0, .9, .6, 1)'
                }).onfinish = () => conf.remove();
            }
        }
        window.addEventListener('load', createConfetti);
    </script>
</body>

</html>
